<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funzone-booking</title>
    <link rel="stylesheet" href="styles/booking.css">
</head>
<body>
    <div class="topnav">
        <a class="logo" href="index.html">
            <strong>Funzone Booking</strong>
        </a>
    </div>
    <div class="content">
        <div class="container">
            <div class="card">
                <div class="right-card1">
                    <img src="assets/RollerCoaster.png">
                </div>
                <div class="text">
                    <h2>Roller Coaster</h2>
                    <p>รถไฟเหาะสุดหวาดเสียว</p>
                    <br><br>
                    <button onclick="roller(1)">11.00</button>
                    <button onclick="roller(2)">11.30</button>
                    <button onclick="roller(3)">12.00</button>
                    <button onclick="roller(4)">12.30</button>
                    <button onclick="roller(5)">13.00</button>
                    <button onclick="roller(6)">13.30</button>
                    <button onclick="roller(7)">14.00</button>
                    <button onclick="roller(8)">14.30</button>
                    <button onclick="roller(9)">15.00</button>
                </div>
            </div>
            <div class="card">
                <div class="right-card2">
                    <img src="assets/viking.webp">
                </div>
                <div class="text">
                    <h2>Viking</h2>
                    <p>ชิงช้าไวกิ้งที่แกว่งสูงขึ้นไปในอากาศ</p>
                    <br><br>
                    <button onclick="viking(1)">11.00</button>
                    <button onclick="viking(2)">11.30</button>
                    <button onclick="viking(3)">12.00</button>
                    <button onclick="viking(4)">12.30</button>
                    <button onclick="viking(5)">13.00</button>
                    <button onclick="viking(6)">13.30</button>
                    <button onclick="viking(7)">14.00</button>
                    <button onclick="viking(8)">14.30</button>
                    <button onclick="viking(9)">15.00</button>
                </div>
            </div>
            <div class="card">
                <div class="right-card3">
                    <img src="assets/spin.png">
                </div>
                <div class="text">
                    <h2>Tea Pot Spin</h2>
                    <p>เครื่องเล่นถ้วยหมุนสีสันสดใส</p>
                    <br><br>
                    <button onclick="spin(1)">11.00</button>
                    <button onclick="spin(2)">11.30</button>
                    <button onclick="spin(3)">12.00</button>
                    <button onclick="spin(4)">12.30</button>
                    <button onclick="spin(5)">13.00</button>
                    <button onclick="spin(6)">13.30</button>
                    <button onclick="spin(7)">14.00</button>
                    <button onclick="spin(8)">14.30</button>
                    <button onclick="spin(9)">15.00</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/booking.js"></script>
</body>
</html>
